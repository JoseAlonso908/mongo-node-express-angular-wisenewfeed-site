<div id="landing-wrapper" ng-controller="confirmSignupController">
	<div id="header-wrapper" class="shadow">
		<div id="header">
			<a ng-href="#!/" id="logo"></a>

			<div id="header-buttons">
				<a href="#">Home</a>
				<a href="#">FAQ</a>
				<a href="#">How it works</a>
			</div>

			<div id="search">
				<i class="material-icons">search</i>
				<input type="text" placeholder="Search">
			</div>
		</div>
	</div>
	<div id="content-wrapper" class="empty">
		<div class="content confirm-signup">
			<div class="block">
				<div class="title">Are you expert or journalist?</div>
				<div class="text">Please fill the form and choose your role</div>

				<input type="text" ng-model="extra.title" ng-class="{error: extraError.title}" placeholder="Your title">
				<input type="text" ng-model="extra.company" ng-class="{error: extraError.company}" placeholder="Your company">
				<!-- <input type="text" ng-model="extra.field" ng-class="{error: extraError.field}" placeholder="Field"> -->

				<select ng-model="extra.field">
					<option ng-value="field" ng-repeat="field in fields">{{field}}</option>
				</select>

				<div class="footer">
					<button ng-click="doSignup('expert')" class="signup-expert cta-button">Sign up as Expert</button>
					<button ng-click="doSignup('journalist')" class="signup-journalist cta-button">Sign up as Journalist</button>
				</div>
			</div>

			<div class="block as-user">
				<div class="title">Sign up as user</div>
				<div class="text">You almost done! Come to see posted.</div>

				<div class="footer">
					<button ng-click="doSignup('user')" class="signup-expert cta-button">Join as user</button>
				</div>
			</div>
		</div>
	</div>
</div>
