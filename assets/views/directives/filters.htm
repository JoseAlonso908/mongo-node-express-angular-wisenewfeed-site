<div class="filters">
	<div class="dropdown-wrapper">
		<div class="menu-buttons dropdown" dropdown-id="countries">
			<div class="title">Country:</div>
			<div class="option">{{countries.chosenCountry.title}}</div>
		</div>
		<ul class="dropdown-list" dropdown-id="countries">
			<li ng-repeat="region in countries.countries" ng-class="countries.activeRegionClass(region)">
				{{region.title}}
				<ul class="sublist">
					<li ng-repeat="country in region.sub" ng-click="countries.setActiveCountry(country)" ng-class="countries.activeCountryClass(country)">{{country.title}}</li>
				</ul>
			</li>
		</ul>
	</div>

	
	<div class="dropdown-wrapper">
		<div class="menu-buttons dropdown" dropdown-id="categories">
			<div class="title">Category:</div>
			<div class="option">{{cats.chosenCategory.title}}</div>
		</div>
		<ul class="dropdown-list" dropdown-id="categories">
			<li ng-repeat="cat in cats.categories" ng-class="cats.activeCategoryClass(cat)" ng-click="cats.setActiveCategory(cat)">{{cat.title}} ({{cat.countShort}})</li>
		</ul>
	</div>

	<a href="#" class="menu-buttons">Top</a>
	<a href="#" class="menu-buttons">News</a>
	<a href="#" class="menu-buttons">Journalist</a>
	<a href="#" class="menu-buttons">Expert</a>
	<a href="#" class="menu-buttons">Photos</a>
</div>
