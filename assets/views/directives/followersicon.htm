<button class="small-icon" title="Followers" ng-click="$event.stopImmediatePropagation();showdropdown = !showdropdown"><div class="badge"><div class="value">{{count}}</div></div><i class="material-icons">person</i></button><div class="followers" ng-class="{active: showdropdown}"><div class="follower" ng-repeat="f in followers"><button ng-click="toggleFollow(f, $event)" ng-class="{following: f.isFollowing}">{{(f.isFollowing) ? 'Following' : 'Follow'}}</button><avatar user="f"></avatar><div class="text"><a ng-href="#!/person/{{f._id}}" class="name">{{f.name}}</a><div class="role">{{f.role}}</div></div></div><div class="empty" ng-show="followers.length == 0">Nobody following you</div></div>
