<div class="comments" ng-init="showmore=false" ng-class="{moreShown: showmore || nocollapse}" ng-show="comments.length > 0"><a href="javascript:void(0);" ng-click="$parent.showmore=!$parent.showmore" class="show-more" ng-if="comments.length > 3 && !nocollapse">{{($parent.showmore ? 'Show less' : 'Show more')}}</a><div ng-class="{highlighted: comment.highlighted}" class="comment" id="c{{comment._id}}" ng-repeat="comment in comments"><a name="c{{comment._id}}"></a><avatar class="comment-author-avatar" user="comment.author"></avatar><div class="comment-title"><a ng-href="#!/person/{{comment.author._id}}" class="name dark-bold">{{comment.author.name}}</a> <span class="time small-light" am-time-ago="comment.createdAt"></span></div><div class="text" ng-bind-html="comment.text | textLinks"></div><div class="images"><a ng-href="image" lightbox class="image" ng-repeat="image in comment.images" style="background-image: url({{image}})"></a></div><commentreactions comment="comment"></commentreactions><div class="divider"></div></div></div>
