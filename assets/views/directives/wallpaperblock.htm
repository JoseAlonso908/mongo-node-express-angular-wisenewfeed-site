<div class="wallpaper-wrapper"><bigratedavatar user="profile" ng-if="profile"></bigratedavatar><div ng-show="user && profile && user.role != 'User'"><div class="buttons narrow" ng-hide="user._id == profile._id"><a ng-href="#!/questions/{{profile._id}}" class="ask-question"><i class="material-icons">help</i><div class="title">Ask question</div></a><a class="message"><i class="material-icons">message</i><div class="title">Message</div></a><a ng-show="!profile.isFollowing" class="follow" ng-click="follow(profile)"><i class="material-icons">person_add</i><div class="title">Follow</div></a><a ng-show="profile.isFollowing" class="follow" ng-click="unfollow(profile)"><i class="material-icons">person_outline</i><div class="title">Unfollow</div></a></div><div ng-class="{single: (user.active_questions == 0 || !user.active_questions)}" class="buttons" ng-show="user._id == profile._id"><a ng-href="#!/questions/{{profile._id}}" class="questions"><i class="material-icons">help</i><div class="title">Question box {{(user.active_questions) ? '(' + user.active_questions + ')' : '(0)'}}</div></a><a ng-href="#!/editmy" class="edit-profile"><i class="material-icons">edit</i><div class="title">Edit profile</div></a></div></div><div class="wallpaper" ng-class="{empty: !profile.wallpaper}" style="background-image: url('{{profile.wallpaper}}')"></div><div class="footer"><profilereactions active="type" profile="profile"></profilereactions></div></div>
