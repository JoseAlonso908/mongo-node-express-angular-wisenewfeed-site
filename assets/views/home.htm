<div id="wrapper" ng-controller="homeController"><topbar user="user"></topbar><filters></filters><div class="content"><div class="left"><div class="card user-info" ng-if="user"><div class="name dark-bold">{{$parent.user.name}}</div><div class="status">{{$parent.user.role}}</div><div ng-if="user.role == 'User'" class="divider"></div><div ng-if="user.role == 'User'"><a href="javascript:void(0);">Upgrade to Expert</a><br><a href="javascript:void(0);">Upgrade to Journalist</a></div></div><div class="recent-list"><div class="title"><span class="so-bold">Recent</span> #Tags</div><a href="javascript:void(0);" class="item" ng-repeat="tag in r_tags">#{{tag}}</a></div><div class="recent-list"><div class="title"><span class="so-bold">Recent</span> @PeopleName</div><a href="javascript:void(0);" class="item" ng-repeat="guy in r_people">@{{guy}}</a></div><div class="recent-list"><div class="title"><span class="so-bold">Recent</span> $Category</div><a href="javascript:void(0);" class="item" ng-repeat="cat in r_categories">${{cat}}</a></div></div><div class="middle"><onyourmind ng-if="user"></onyourmind><feed user="user"></feed></div><div class="right"><familiarexperts></familiarexperts><aboutbox></aboutbox></div></div></div>
