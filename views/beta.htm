<div id="wrapper">
    <div id="top-bar-background">
        <topbar user="user"></topbar>
    </div>

    <div class="content centered">
        <div class="single-column">
            <ul class="role-heading">
                <li class="active">Expert</li>
                <li>Journalist</li>
            </ul>

            <div class="form-container">
                <!-- GENERAL INFORMATION -->
                <div class="group">
                    <div class="title">General Information</div>
                    <div class="input-group">
                        <label for="fullName">Full name</label>
                        <input type="text" name="name" id="fullName">
                    </div>
                    <div class="input-group">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title">
                    </div>
                    <div class="input-group">
                        <label for="company">Company</label>
                        <input type="text" name="company" id="company">
                    </div>
                    <div class="input-group">
                        <label for="info">Info</label>
                        <textarea id="info"></textarea>
                    </div>
                </div>

                <!-- Experience GROUP -->
                <div class="group">
                    <div class="title">Experience</div>
                    <div class="input-group">
                        <label>Date</label>
                        <input class="half" type="text" name="from" placeholder="From">
                        <input class="half" type="text" name="to" placeholder="To">
                    </div>
                    <div class="input-group">
                        <label>Place</label>
                        <input type="text" name="title">
                    </div>
                    <div class="input-group">
                        <a href="javascript:void(0);" class="add-more">
                            <i class="fa fa-plus"></i>
                            Add more experience
                        </a>
                    </div>
                </div>

                <!-- CERTIFICATES GROUP -->
                <div class="group">
                    <div class="title">Certificates</div>
                    <div class="input-group with-file-upload">
                        <label>Title</label>
                        <input type="text" name="certificateTitle">
                        <div class="attach-file">
                            <i class="material-icons">attachment</i>
                            <span class="title">Upload file</span>
                        </div>
                        <div class="notice">Some unreadable text under input...</div>
                    </div>
                    <div class="input-group">
                        <a href="javascript:void(0);" class="add-more">
                            <i class="fa fa-plus"></i>
                            Add more certificates
                        </a>
                    </div>
                </div>

                <!-- CONTACT INFORMATION GROUP -->
                <div class="group">
                    <div class="title">Contact information</div>
                    <div class="input-group">
                        <label>Phone</label>
                        <input type="tel" name="phone">
                    </div>
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" name="email">
                    </div>
                    <div class="input-group">
                        <label>Facebook</label>
                        <input type="url" name="facebook">
                    </div>
                    <div class="input-group">
                        <label>LinkedIn</label>
                        <input type="url" name="linkedin">
                    </div>
                    <div class="input-group">
                        <label>Twitter</label>
                        <input type="url" name="twitter">
                    </div>
                    <div class="input-group">
                        <label>Pinterest</label>
                        <input type="url" name="pinterest">
                    </div>
                    <div class="input-group">
                        <label>Instagram</label>
                        <input type="url" name="instagram">
                    </div>
                    <div class="input-group">
                        <a href="javascript:void(0);" class="add-more">
                            <i class="fa fa-plus"></i>
                            Add more contacts
                        </a>
                    </div>
                </div>

                <!--  ADDITIONAL FILES GROUP -->
                <div class="group">
                    <div class="title">Additional files</div>
                    <div class="input-group with-file-upload">
                        <label>Title</label>
                        <input type="text" name="certificateTitle">
                        <div class="attach-file">
                            <i class="material-icons">attachment</i>
                            <span class="title">Upload file</span>
                        </div>
                        <div class="notice">Some unreadable text under input...</div>
                    </div>
                    <div class="input-group">
                        <a href="javascript:void(0);" class="add-more">
                            <i class="fa fa-plus"></i>
                            Add more files
                        </a>
                    </div>

                    <div class="submit-block">
                        <button class="action-button">Finish registration</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
