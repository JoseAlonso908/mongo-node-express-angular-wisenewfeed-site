<div class="avatar-border {{color}}" ng-class="{nobadge: role == 'User'}">
	<div class="badge">
		<div class="number">{{number}}</div>
	</div>
	<a ng-href="#!/person/{{user._id}}" class="avatar" style="background-image: url('{{image}}')"></a>

</div>
