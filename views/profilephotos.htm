<div id="wrapper">
	<div id="top-bar-background">
		<topbar user="user"></topbar>
	</div>

	<div id="wallpaper-block-wrapper">
		<wallpaperblock user="user" profile="profile" type="type"></wallpaperblock>
	</div>

	<div class="content">
		<div class="left">
			<profileinfo ng-if="profile" profile="profile"></profileinfo>
		</div>
		<div class="middle wide">
			<form class="upload-images">
				<div class="title">Upload images</div>
				<input type="file" name="image">
			</form>

			<photos ng-if="images" images="images"></photos>
		</div>
	</div>
</div>
