<div id="wrapper">
    <div id="top-bar-background">
        <topbar user="user"></topbar>
    </div>

    <div class="content">
        <div class="write-post">
            <div class="headline">
                <div class="title">Headline</div>
                <input type="text" ng-model="title">
            </div>

            <div class="post-content">
<!--
                <div class="controls">
                    <a title="Add photo" class="" ng-click="addImage()" ng-show="files.length < 5"> Insert image(s) to the post</a>
                </div>
-->
                <div id="toolbar-container">
                    <span class="ql-formats">
                        <select class="ql-font"></select>
                        <select class="ql-size"></select>
                    </span>
                    <span class="ql-formats">
                        <button class="ql-bold"></button>
                        <button class="ql-italic"></button>
                        <button class="ql-underline"></button>
                        <button class="ql-strike"></button>
                    </span>
                    <span class="ql-formats">
                        <select class="ql-color"></select>
                        <select class="ql-background"></select>
                    </span>
                    <span class="ql-formats">
                        <button class="ql-script" value="sub"></button>
                        <button class="ql-script" value="super"></button>
                    </span>
                    <span class="ql-formats">
                        <button class="ql-header" value="1"></button>
                        <button class="ql-header" value="2"></button>
                        <button class="ql-blockquote"></button>
                        <!-- <button class="ql-code-block"></button> -->
                    </span>
                    <span class="ql-formats">
                        <button class="ql-list" value="ordered"></button>
                        <button class="ql-list" value="bullet"></button>
                        <button class="ql-indent" value="-1"></button>
                        <button class="ql-indent" value="+1"></button>
                    </span>
                    <span class="ql-formats">
                        <button class="ql-direction" value="rtl"></button>
                        <select class="ql-align"></select>
                    </span>
                    <span class="ql-formats">
                        <button class="ql-link"></button>
                        <button class="ql-image"></button>
                        <button class="ql-video"></button>
                        <button class="ql-formula"></button>
                    </span>
                    <span class="ql-formats">
                        <button class="ql-clean"></button>
                    </span>
                </div>
                <div id="textquill" class="text" ng-keyup="autocomplete($event)" ng-model="text"></div>
            </div>

            <form><input type="file" name="file" accept="image/*" class="hidden-file-input"></form>

            <div class="upload-files" ng-show="files.length > 0">
                <div class="file" ng-repeat="file in files" style="background-image: url({{file.base64}})">
                    <a href="javascript:void(0);" class="remove" ng-click="removeUpload($index)"><i class="material-icons">close</i></a>
                </div>
                <div class="clear"></div>
            </div>

            <dropmenu privacy="privacy" ng-disabled="loading" class="visible"></dropmenu>
            <div class="clear"></div>
            <button ng-click="create()" class="create cta-button">Publish</button>
        </div>
    </div>
</div>
